  <div class="container">
    <hr>
    <h2 style="text-align: center; margin-top: 20px;">Doctor Dashboard</h2>
    <a style="color: rgb(88, 228, 45); font-size: x-large;">
      <marquee behavior="scroll" direction="left">

     <h3 style="text-align:center;  color: rgb(45, 146, 228); font-size: xx-large;">
      Current Patient List in the Queue
     </h3>
<div class="tableFixHead">
  <table class="table table-striped">
    <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Blood Type</th>
            <th>Urgency</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients">
            <td>{{patient.id}}</td>
            <td>{{patient.name}}</td>
            <td>{{patient.age}}</td>
            <td>{{patient.blood}}</td>
            <td>{{patient.urgency}}</td>
            <td>
              <button (click)="update(patient.id)" class="btn btn-success">Update</button>
              <button (click)="delete(patient.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
              <button (click)="view(patient.id)" class="btn btn-primary" style="margin-left: 10px;">View</button>
            </td> 
        </tr>
    </tbody>
  </table>
</div>
