<div class="container">
    <h2 class="text-center">Add Medicine</h2>
    <form (ngSubmit)="onSubmit()">
        <br>
        <div class="form-group">
           <label>drugName</label>
           <input class="form-control" [(ngModel)]="medicine.drugName" 
            type="text" id="drugName" name="drugName" placeholder="Enter drugName"/>
        </div>
        <br>
        <div class="form-group">
            <label>Stock</label>
            <input class="form-control" [(ngModel)]="medicine.stock" 
             type="text" id="stock" name="stock" placeholder="Enter Stock"/>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
