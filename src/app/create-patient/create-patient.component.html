<div class="container">
    <h2 class="text-center">Add New Patient</h2>
    <form (ngSubmit)="onSubmit()">
        
        <div class="form-group">
           <label>Name</label>
           <input class="form-control" [(ngModel)]="patient.name" 
            type="text" id="name" name="name" placeholder="Enter Name"/>
        </div>
        <br>
        <div class="form-group">
            <label>Age</label>
            <input class="form-control" [(ngModel)]="patient.age" 
             type="text" id="age" name="age" placeholder="Enter Age"/>
        </div>
        <br>
        <div class="form-group">
            <label>Blood</label>
            <input class="form-control" [(ngModel)]="patient.blood"  
            type="text" id="blood" name="blood" placeholder="Enter Blood Type"/>
        </div>
        <br>
        <div class="form-group">
            <label>Prescription</label>
            <input class="form-control" [(ngModel)]="patient.prescription" 
             type="text" id="prescription" name="prescription" placeholder="Enter Prescription"/>
        </div>
        <br>
        <div class="form-group">
           <label>Dose</label>
           <input class="form-control" [(ngModel)]="patient.dose" 
            type="text" id="dose" name="dose" placeholder="Enter Dose"/>
        </div>
        <br>
        <div class="form-group">
           <label>Fees</label>
           <input class="form-control" [(ngModel)]="patient.fees"  type="text" 
           id="fees" name="fees" placeholder="Enter Fees"/>
        </div>
        <br>
        <div class="form-group">
           <label>Urgency</label>
           <input class="form-control" [(ngModel)]="patient.urgency" 
            type="text" id="urgency" name="urgency" placeholder="Enter Urgency"/>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
